name: Frontend Linting and Formatting
on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20.18.0"
      - run: npm install

      - name: Run Prettier formatting
        run: npm run format

      - name: Run ESLint
        run: npm run lint -- --max-warnings=0
